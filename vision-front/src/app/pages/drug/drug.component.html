<div class="header bg-gradient-danger pb-8 pt-5 pt-md-7">
    <div class="container-fluid">
        <div class="header-body">
        </div>
    </div>
</div>

<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card bg-default shadow">
                <div class="card-header bg-transparent border-0 row">
                    <div class="col-xl-9 col-lg-9">
                        <h3 class="text-white mb-0">Drug Data</h3>
                    </div>
                    <div class="col-xl-3 col-lg-3">
                        <form class="navbar-search navbar-search-dark form-inline mr-3 d-none d-md-flex ml-lg-auto">
                            <div class="form-group mb-0" [ngClass]="{ 'focused': focus === true }">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                                    </div>
                                    <input class="form-control" placeholder="Search" type="text" (focus)="focus = true"
                                        (blur)="focus = false">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table align-items-center table-dark table-flush">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Biosimilar</th>
                                <th scope="col">Dosage</th>
                                <th scope="col">Efficacy</th>
                                <th scope="col">Time</th>
                                <th scope="col">Type</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let d of drugsData | slice: (page-1) * pageSize : page * pageSize">
                                <td>{{d.drug}}</td>
                                <td>{{d.Biosimilar}}</td>
                                <td>{{d.Dosage}}</td>
                                <td>{{d.Efficacy}}</td>
                                <td>{{d.Time}}</td>
                                <td>{{d.Type}}</td>
                            </tr>
                            <tr *ngIf="drugsData.length==0" class="text-center">
                                <td colspan="9">
                                    <h3 class="text-white">No records found!</h3>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div *ngIf="drugsData.length>0" class="card-footer py-4 bg-default">
                    <ngb-pagination class="d-flex justify-content-end" [(page)]="page" [(pageSize)]="pageSize"
                        [(collectionSize)]="drugsData.length" [maxSize]="5" [boundaryLinks]="true">
                    </ngb-pagination>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col">
            <div class="card bg-default shadow">
                <div class="card-header bg-transparent border-0">
                    <h3 class="text-white mb-0">Drug Efficacy Prediction</h3>
                </div>
                <div class="row pb-4">
                    <div class="col-xl-2 col-lg-2 ml-4 text-right" style="color: white;">
                        Select Patient
                    </div>
                    <div class="col-xl-2 col-lg-2">
                        <ng-select [items]="patientsData" bindLabel="name" bindValue="id" [(ngModel)]="selectedPatient">
                        </ng-select>
                    </div>
                    <div class="col-xl-2 col-lg-2 text-right" style="color: white;">
                        Select Drug
                    </div>
                    <div class="col-xl-2 col-lg-2">
                        <ng-select [items]="drugsData" bindLabel="drug" bindValue="drug"
                            [(ngModel)]="selectedDrug">
                        </ng-select>
                    </div>
                    <div class="col-xl-2 col-lg-2 text-right">
                        <button type="button" class="btn btn-primary" (click)="findEfficacyPrection();">Predict</button>
                    </div>
                </div>
                <div class="row pb-2">
                    <div class="card-header bg-transparent border-0  col-xl-6 col-lg-6 text-right">
                        <h3 class="text-white mb-0">Efficacy Predicted</h3>
                    </div>
                    <div class="card-header bg-transparent border-0  col-xl-6 col-lg-6">
                        <h3 class="mb-0" style="color: #5e72e4;"><b>{{predictedEfficacy}}</b></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
